<style>
body {
  margin: 0;

/* common screens */
.screen {
  display: none;

  padding: 30px;
  text-align: center;
}
.active { display: block; }

.btn {
  background-color: #a0002c;
  color: white;
  padding: 14px 36px;
  border: none;
  border-radius: 30px;
  font-size: 1rem;
  cursor: pointer;
  margin-top: 30px;
}

/* ---------- FIRST PAGE ---------- */
.hero {
  position: relative;
}

.flying-text {
  position: absolute;
  top: 40%;
  font-size: 4.5rem;
  font-weight: bold;
  color: #a0002c;
  white-space: nowrap;
  animation: fly 16s linear infinite;
}

@keyframes fly {
  0% { left: 100%; }
  100% { left: -150%; }
}

.subtitle {
  margin-top: 55vh;
  font-size: 1.3rem;
  color: #7a0022;
  font-style: italic;
}

/* sparkles */
.sparkle {
  position: absolute;
  color: #c63b3b;
  font-size: 1.2rem;
  animation: twinkle 3s infinite alternate;
}
@keyframes twinkle {
  from { opacity: 0.3; }
  to { opacity: 1; }
}

/* confetti */
.confetti {
  position: fixed;
  width: 8px;
  height: 8px;
  background-color: #c63b3b;
  animation: fall 4s linear infinite;
}
@keyframes fall {
  from { transform: translateY(-10vh); }
  to { transform: translateY(110vh); }
}

/* ---------- NAMES PAGE ---------- */
.names-container {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(170px, 1fr));
  gap: 22px;
  margin-top: 40px;
}

.name-box {
  background-color: #a0002c;
  color: white;
  padding: 18px;
  border-radius: 22px;
  font-size: 1.05rem;
  cursor: pointer;
}

/* ---------- LETTER PAGE ---------- */
.scroll {
  background-color: #fdf5e6;
  border: 2px solid #d2b48c;
  border-radius: 14px;
  padding: 40px 25px;
  max-width: 720px;
  margin: 40px auto;
  cursor: pointer;
}

.string {
  width: 100px;
  height: 6px;
  background: #7a3e1d;
  margin: 10px auto 20px;
  border-radius: 6px;
}

.letter-text {
  display: none;
  color: black;
  font-size: 1.1rem;
  line-height: 1.7;
  white-space: pre-wrap;
  animation: unroll 1s ease forwards;
}

@keyframes unroll {
  from { opacity: 0; transform: scaleY(0.8); }
  to { opacity: 1; transform: scaleY(1); }
}
</style>

function playMusic() {
  const audio = document.getElementById('bgm');

/* navigation */
function goToScreen(num) {
  document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
